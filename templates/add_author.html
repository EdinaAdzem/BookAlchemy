<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Author</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Author</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_author') }}">
        <label for="name">Author Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="birth_date">Birth Date (optional):</label><br>
        <input type="date" id="birth_date" name="birth_date"><br><br>

        <label for="date_of_death">Date of Death (optional):</label><br>
        <input type="date" id="date_of_death" name="date_of_death"><br><br>

        <input type="submit" value="Add Author">
    </form>
    <!-- Navigation Links added as per review suggestions -->
    <nav>
        <a href="{{ url_for('home') }}">Back to Home Page</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
    </nav>
</body>
</html>
