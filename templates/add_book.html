<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Book</h1>
    <!-- Navigation Links added as per review suggestions -->
    <nav>
        <a href="{{ url_for('home') }}"><span class="icon">üè†</span>Back to Home Page</a>
        <a href="{{ url_for('add_author') }}"><span class="icon">‚ûï</span>Add Author</a>
    </nav>
    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Form for adding a book -->
    <form action="{{ url_for('add_book') }}" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" required>

        <!--handling isbn-->
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn"><br>
        <label for="cover_image">Cover Image URL:</label>
        <input type="text" id="cover_image" name="cover_image"><br>
        <label for="author_id">Select Author:</label>
        <select id="author_id" name="author_id" required>
            <option value="">-- Select Author --</option>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
            {% endfor %}
        </select><br>
        <br>
        <input type="submit" value="Add Book">
    </form>

</body>
</html>
