<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #d0f0c0;
            padding: 10px;
            border-radius: 5px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #c0e4c0;
        }
        td img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>

    <h1>Travel Books</h1>
     <!-- Navigation Links added as per review suggestions -->
    <nav>
        <a href="{{ url_for('add_author') }}">Add Author</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
    </nav>

    <!-- sort form -->
    <form method="GET" action="/sort_books">
        <label for="sort_by">Sort Books by:</label>
        <select name="sort_by" id="sort_by">
            <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
            <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
        </select>
        <input type="submit" value="Sort">
    </form>

    <!-- searching form -->
    <div class="search-container">
        <form action="{{ url_for('search_books') }}" method="GET">
            <label>Search Books</label>
            <input type="text" name="query" placeholder="Search these supa dupa books by: title or author">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Reset form -->
    <form method="GET" action="{{ url_for('home') }}">
        <input type="submit" value="Reset Search and Sort">
    </form>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Cover</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                    <td>
                        <!-- delete attampt-->
                        <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirmDeletion()">Delete Book</button>
                        </form>
                    </td>
                <td>
                    <img src="{{ book.cover }}" alt="{{ book.title }}" onerror="this.src='/static/default_image.jpg';">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add JavaScript code for confirmation dialog -->
    <script>
        function confirmDeletion() {
            return confirm("Are you sure you want to delete this book?");
        }
    </script>


</body>
</html>
